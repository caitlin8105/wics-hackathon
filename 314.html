<html> 
  <head>
    <title>314 Queue</title>
    <style>
      body {
        background-color: floralwhite;
        font-family: Arial, sans-serif;
      }
      /* Style for the input fields */
      input[type="text"], textarea {
        font-size: 14px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #a6cce6;
        background-color: #f7f8fa;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-bottom: 15px;
      }

      input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: #357ab7;
        box-shadow: 0 0 0 3px rgba(53, 122, 183, 0.3);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* Placeholder styling */
      ::placeholder {
        color: #bbb;
        font-style: italic;
      }

      /* Style for the queue buttons */
      button {
        font-size: 14px; /* Smaller font size */
        padding: 8px 16px; /* Adjust padding for a smaller button */
        border-radius: 20px; /* Round the corners for a "cuter" look */
        background-color: #92d1fb; /* Blue color */
        color: white; /* White text */
        border: none; /* Remove the default border */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        cursor: pointer; /* Change the cursor to a pointer */
        transition: all 0.3s ease; /* Smooth transition for effects */
      }

      /* Hover effect for a cuter button interaction */
      button:hover {
        background-color: #357ab7; /* Slightly darker blue on hover */
        transform: scale(1.05); /* Slightly enlarge the button on hover */
      }

      /* Focus effect for accessibility */
      button:focus {
        outline: none; /* Remove the default outline */
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.5); /* Add a blue outline on focus */
      }

      .queue-entry {
        margin: 10px 0;
        font-size: 18px;
        padding: 15px;
        background-color: #d6eaf8; /* Light blue background */
        border-radius: 8px; /* Rounded corners */
        border: 2px solid #a6cce6; /* Light blue border */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for a lifted effect */
        text-align: left; /* Align text to the left */
      }

      .images-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .images-container img {
        width: 100px; /* Adjust the size of the images */
        height: auto;
        border-radius: 10px; /* Optional: gives images rounded corners */
      }

      .form-container {
        background-color: #d6eaf8; /* Pale blue */
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 20px auto;
        text-align: center;
        border: 5px solid #a6cce6; /* Gingham border color */
      }

      .form-container h2 {
        margin-bottom: 15px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      #phone-number {
        display: none;
      }

      .queue-container {
        margin-top: 30px;
        text-align: center;
      }

      .chat-box {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 300px;
        height: 50px; /* Start with a minimized height */
        background-color: white;
        border: 2px solid #a6cce6;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: height 0.3s ease; /* Smooth transition for resizing */
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        padding: 5px;
        display: none; /* Hide chat messages initially */
      }
      .chat-input {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        display: none; /* Hide input and send button initially */
      }
      .chat-input input {
        flex: 1;
        padding: 5px;
      }
      .chat-input button {
        padding: 5px 10px;
      }
      .chat-box-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .chat-box-header h3 {
        margin: 0;
      }
      .chat-box-header button {
        background-color: transparent;
        border: none;
        font-size: 16px;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        color: #4a90e2;
      }
      p {
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }
    </style>
    <script>
      let queue = []; // Store the queue of names and descriptions

      function addToQueue(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;

        if (name && description) {
          queue.push({ name, description }); // Add both name and description to the queue
          updateQueueDisplay(); // Update the displayed queue
          updateWaitTime();
        }

        // Clear the form fields after submission
        document.querySelector("form").reset();
      }

      function updateQueueDisplay() {
        const queueContainer = document.getElementById("queue-list");
        queueContainer.innerHTML = ""; // Clear the current displayed queue

        queue.forEach((entry, index) => {
          const entryDiv = document.createElement("div");
          entryDiv.classList.add("queue-entry");

          // Display the name and position in the queue
          const nameElement = document.createElement("div");
          nameElement.textContent = `${index + 1}. ${entry.name}`; // Display the queue number and name
          entryDiv.appendChild(nameElement);
          if (queue.length === 0) {
            const emptyMessage = document.createElement("div");
            emptyMessage.classList.add("queue-entry");
            emptyMessage.textContent = "The queue is currently empty"; // Message for an empty queue
            queueContainer.appendChild(emptyMessage);
          } else {
            const positionElement = document.createElement("div");
            if (index === 0) {
                positionElement.textContent = "Up next"; // Display "Up next" for the first person
            } else if (index === 1) {
                positionElement.textContent = `${index} person ahead of you`; // Show how many people are ahead
            } else {
                positionElement.textContent = `${index} people ahead of you`; // Show how many people are ahead
            }
            entryDiv.appendChild(positionElement);
            queueContainer.appendChild(entryDiv);
          }
        });
      }

      function updateWaitTime() {
        const waitTimeContainer = document.getElementById("wait-time");
        waitTimeContainer.textContent = `Total Number of People in Queue: ${queue.length}`;
      }

      function sendMessage() {
        const chatInput = document.getElementById("chat-input");
        const chatMessages = document.getElementById("chat-messages");
        const name = document.getElementById("name").value.trim() || "Anonymous"; // Default to "Anonymous" if no name is entered
        const message = chatInput.value.trim();

        if (message) {
          const messageElement = document.createElement("div");
          messageElement.textContent = `${name}: ${message}`; // Display the name or "Anonymous" before the message
          messageElement.style.padding = "5px";
          messageElement.style.margin = "5px 0";
          messageElement.style.background = "#d6eaf8";
          messageElement.style.borderRadius = "5px";
          chatMessages.appendChild(messageElement);
          chatInput.value = ""; // Clear the input field
          chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
        }
      }
    </script>
  </head>
  <body>
    <h1>CS314 TA Help Hours</h1>
    <p>Location: GDC Room 3.100</p>
    <p>Office Hours: 12 - 3 PM</p>

    <div class="images-container">
      <img src="./photos/wantedPoster.png" alt="poster 1">
      <img src="./photos/wantedPoster.png" alt="poster 2">
      <img src="./photos/wantedPoster.png" alt="poster 3">
    </div>

    <div class="form-container">
      <h2>Request Help</h2>
      <form onsubmit="addToQueue(event)">
        <input type="text" id="name" name="name" placeholder="Enter your name:" required>
        <input type="text" id="eid" name="eid" placeholder="Enter your EID:" required>
        <textarea id="description" name="description" placeholder="Brief description of your issue:" required></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="notifications" name="notifications" onclick="togglePhoneInput()">
          <label for="notifications">Receive Alerts?</label>
        </div>

        <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number">
      </form>
    </div>

    <div class="queue-container">
      <h2>Queue:</h2>
      <div id="wait-time">Total Number of People in Queue: 0</div>
      <div id="queue-list"></div>
    </div>

    <div id="chat-box" class="chat-box">
      <div class="chat-box-header" onclick="toggleChatBox()">
        <h3>Live Chat</h3>
        <button>â¯†</button> <!-- Arrow icon for opening/closing -->
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div id="chat-input" class="chat-input">
        <input type="text" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </body>
</html>
