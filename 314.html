<html>
  <head>
    <title>314 Queue</title>
    <style>
      body {
        background-color: floralwhite;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background-color: #d6eaf8; /* Pale blue */
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 20px auto;
        text-align: center;
        border: 5px solid #a6cce6; /* Gingham border color */
      }
      .form-container h2 {
        margin-bottom: 15px;
      }
      label, input, textarea {
        display: block;
        width: 100%;
        margin: 5px 0;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      #phone-number {
        display: none;
      }
      .queue-container {
        margin-top: 30px;
        text-align: center;
      }
      .queue-entry {
        margin: 5px 0;
        font-size: 18px;
      }
      .chat-box {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 300px;
        height: 50px; /* Start with a minimized height */
        background-color: white;
        border: 2px solid #a6cce6;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: height 0.3s ease; /* Smooth transition for resizing */
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        padding: 5px;
        display: none; /* Hide chat messages initially */
      }
      .chat-input {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        display: none; /* Hide input and send button initially */
      }
      .chat-input input {
        flex: 1;
        padding: 5px;
      }
      .chat-input button {
        padding: 5px 10px;
      }
      .chat-box-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .chat-box-header h3 {
        margin: 0;
      }
      .chat-box-header button {
        background-color: transparent;
        border: none;
        font-size: 16px;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        color: #4a90e2;
      }
      p {
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }
    </style>
    <script>
      let queue = []; // Store the queue of names

      function togglePhoneInput() {
        const phoneInput = document.getElementById("phone-number");
        phoneInput.style.display = document.getElementById("notifications").checked ? "block" : "none";
      }

      function addToQueue(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const name = document.getElementById("name").value;
        if (name) {
          queue.push(name); // Add the name to the queue array
          updateQueueDisplay(); // Update the displayed queue
          updateWaitTime();
        }

        // Clear the form fields after submission
        document.querySelector("form").reset();
      }

      function updateQueueDisplay() {
        const queueContainer = document.getElementById("queue-list");
        queueContainer.innerHTML = ""; // Clear the current displayed queue

        queue.forEach((name, index) => {
          const entry = document.createElement("div");
          entry.classList.add("queue-entry");
          entry.textContent = `${index + 1}. ${name}`; // Display the queue number and name
          queueContainer.appendChild(entry);
        });
      }

      function updateWaitTime() {
        const waitTimeContainer = document.getElementById("wait-time");
        const estimatedWaitTime = queue.length * 10; // 10 minutes per person in the queue
        waitTimeContainer.textContent = `Estimated Wait Time: ${estimatedWaitTime} minutes`;
      }

      function sendMessage() {
        const chatInput = document.getElementById("chat-input");
        const chatMessages = document.getElementById("chat-messages");
        const name = document.getElementById("name").value.trim() || "Anonymous"; // Default to "Anonymous" if no name is entered
        const message = chatInput.querySelector("input").value.trim();
  
        if (message) {
          const messageElement = document.createElement("div");
          messageElement.textContent = `${name}: ${message}`; // Display the name or "Anonymous" before the message
          messageElement.style.padding = "5px";
          messageElement.style.margin = "5px 0";
          messageElement.style.background = "#d6eaf8";
          messageElement.style.borderRadius = "5px";
          chatMessages.appendChild(messageElement);
          chatInput.querySelector("input").value = ""; // Clear the input field
          chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
        }
      }

      // Toggle chat box open/close
      function toggleChatBox() {
        const chatBox = document.getElementById("chat-box");
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const inputField = chatInput.querySelector("input");

        if (chatBox.style.height === "50px") { // If minimized
          chatBox.style.height = "400px"; // Expand chat box
          chatMessages.style.display = "block"; // Show messages
          chatInput.style.display = "flex"; // Show input field and send button
        } else {
          chatBox.style.height = "50px"; // Minimize chat box
          chatMessages.style.display = "none"; // Hide messages
          chatInput.style.display = "none"; // Hide input field and send button
        }
      }
    </script>
  </head>
  <body>
    <h1>CS314 TA Help Hours</h1>
    <p>Location: GDC Room 3.100</p>
    <p>Office Hours: 12 - 3 PM</p>
    <div class="form-container">
      <h2>Request Help</h2>
      <form onsubmit="addToQueue(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="eid">EID:</label>
        <input type="text" id="eid" name="eid" required>

        <label for="description">Brief Description:</label>
        <textarea id="description" name="description" required></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="notifications" name="notifications" onclick="togglePhoneInput()">
          <label for="notifications">Receive Notifications?</label>
        </div>

        <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number">
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="queue-container">
      <h2>Queue:</h2>
      <div id="wait-time">Estimated Wait Time: 0 minutes</div>
      <div id="queue-list"></div>
    </div>

    <div id="chat-box" class="chat-box">
      <div class="chat-box-header" onclick="toggleChatBox()">
        <h3>Live Chat</h3>
        <button>â¯†</button> <!-- Arrow icon for opening/closing -->
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div id="chat-input" class="chat-input">
        <input type="text" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </body>
</html>
