<html>
  <head>
    <title>314 Queue</title>
    <style>
      body {
        background-color: floralwhite;
        font-family: Arial, sans-serif;
      }
      .queue-entry {
        margin: 10px 0;
        font-size: 18px;
        padding: 15px;
        background-color: #d6eaf8; /* Light blue background */
        border-radius: 8px; /* Rounded corners */
        border: 2px solid #a6cce6; /* Light blue border */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for a lifted effect */
        text-align: left; /* Align text to the left */
      }
      .form-container {
        background-color: #d6eaf8; /* Pale blue */
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 20px auto;
        text-align: center;
        border: 5px solid #a6cce6; /* Gingham border color */
      }
      .form-container h2 {
        margin-bottom: 15px;
      }
      label, input, textarea {
        display: block;
        width: 100%;
        margin: 5px 0;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      #phone-number {
        display: none;
      }
      #submit-help-button {
        margin-top: 20px;
      }
      form label, form input, form textarea, form .checkbox-container {
        margin-bottom: 15px; /* Adds 15px of space below each element */
      } 
      .queue-container {
        margin-top: 30px;
        text-align: center;
      }
      .queue-entry {
        margin: 5px 0;
        font-size: 18px;
      }
      .chat-box {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 300px;
        height: 400px;
        background-color: white;
        border: 2px solid #a6cce6;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
        padding: 5px;
      }
      .chat-input {
        display: flex;
      }
      .chat-input input {
        flex: 1;
        padding: 5px;
      }
      .chat-input button {
        padding: 5px 10px;
      }
      h1 {
      text-align: center;
      font-size: 2em;
      color: #4a90e2;
      }
      p {
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }
    </style>
    <script>
      let queue = []; // Store the queue of names and descriptions

function addToQueue(event) {
    event.preventDefault(); // Prevent form from submitting normally

    const name = document.getElementById("name").value;
    const description = document.getElementById("description").value;
    
    if (name && description) {
        queue.push({ name, description }); // Add both name and description to the queue
        updateQueueDisplay(); // Update the displayed queue
        updateWaitTime();
    }

    // Clear the form fields after submission
    document.querySelector("form").reset();
}

function updateQueueDisplay() {
    const queueContainer = document.getElementById("queue-list");
    queueContainer.innerHTML = ""; // Clear the current displayed queue

    queue.forEach((entry, index) => {
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("queue-entry");

      // Display the name and position in the queue
      const nameElement = document.createElement("div");
      nameElement.textContent = `${index + 1}. ${entry.name}`; // Display the queue number and name
      entryDiv.appendChild(nameElement);
      if (queue.length === 0) {
      const emptyMessage = document.createElement("div");
      emptyMessage.classList.add("queue-entry");
      emptyMessage.textContent = "The queue is currently empty"; // Message for an empty queue
      queueContainer.appendChild(emptyMessage);
    } else {
      const positionElement = document.createElement("div");
      if (index === 0) {
          positionElement.textContent = "Up next"; // Display "Up next" for the first person
      } else if (index === 1) {
          positionElement.textContent = `${index} person ahead of you`; // Show how many people are ahead
      } else {
          positionElement.textContent = `${index} people ahead of you`; // Show how many people are ahead
      }
      entryDiv.appendChild(positionElement);
      queueContainer.appendChild(entryDiv);
    }
  });
}


function updateWaitTime() {
    const waitTimeContainer = document.getElementById("wait-time");
    const totalQueueTime = queue.length * 10; // 10 minutes per person in the queue
    waitTimeContainer.textContent = `Total Queue Time: ${totalQueueTime} minutes`;
}

    </script>
  </head>
  <body>
    <h1>CS314 TA Help Hours</h1>
    <p>Location: GDC Room 3.100</p>
    <p>Office Hours: 12 - 3 PM</p>
    <div class="form-container">
      <h2>Request Help</h2>
      <form onsubmit="addToQueue(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="eid">EID:</label>
        <input type="text" id="eid" name="eid" required>

        <label for="description">Brief Description:</label>
        <textarea id="description" name="description" required></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="notifications" name="notifications" onclick="togglePhoneInput()">
          <label for="notifications">Receive Alerts?</label>
        </div>

        <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number">
        <button id="submit-help-button" type="submit">Submit</button>
      </form>
    </div>

    <div class="queue-container">
      <h2>Queue:</h2>
      <div id="wait-time">Estimated Wait Time: 0 minutes</div>
      <div id="queue-list"></div>
      
    </div>
    <div class="chat-box">
      <h3>Live Chat</h3>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
      </div>
  </body>
</html>
