<html>
  <head>
    <title>314 Queue</title>
    <style>
      body {
        background-color: floralwhite;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background-color: #d6eaf8; /* Pale blue */
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 20px auto;
        text-align: center;
        border: 5px solid #a6cce6; /* Gingham border color */
      }
      .form-container h2 {
        margin-bottom: 15px;
      }
      label, input, textarea {
        display: block;
        width: 100%;
        margin: 5px 0;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      #phone-number {
        display: none;
      }
    </style>
    <script>
      function togglePhoneInput() {
        const phoneInput = document.getElementById("phone-number");
        phoneInput.style.display = document.getElementById("notifications").checked ? "block" : "none";
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <h2>Request Help</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="eid">EID:</label>
        <input type="text" id="eid" name="eid" required>

        <label for="description">Brief Description:</label>
        <textarea id="description" name="description" required></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="notifications" name="notifications" onclick="togglePhoneInput()">
          <label for="notifications">Receive Notifications?</label>
        </div>

        <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
