<html>
  <head>
    <!-- CSS Portion -->
    <title>Roundup!</title>
    <style>
      @font-face {
          font-family: 'MyCustomFont';
          src: url('fonts/MyFont.otf') format('woff2');
          font-weight: normal;
          font-style: normal;
      }
      
      body {
          margin: 0;
          font-family: 'Poppins', Arial, sans-serif, 'MyCustomFont';
          height: 100vh;
          background-image: url('./photos/background.jpg');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          position: relative;
      }

      /* Background Overlay */
      body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.4);
          z-index: -1;
      }
      
      .websiteHeader {
          color: rgb(155, 92, 64);
          font-size: 65px;
          font-weight: bold;
          letter-spacing: 2px;
          font-family: 'MyCustomFont';
          margin-top: -10px;
      }

      .purpose {
          max-width: 600px;
          color: rgb(185, 128, 104);
          font-family: 'Times New Roman', serif;
          font-size: 22px;
          line-height: 1.6;
          margin-bottom: 20px;
      }

      .hatButton {
    background: none;
    border: none;
    cursor: pointer;
    display: inline-block;
    position: relative;
    margin: 10px;
}

.hatImage {
    width: 210px; 
    height: auto;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.hatText {
    position: absolute;
    top: 35%; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px black; 
    font-family: 'Arial', sans-serif;
    z-index: 10;
}

.hatButton:hover .hatImage {
    transform: scale(1.1) rotate(-5deg); 
    filter: brightness(1.2);
}

.hatButton:hover .hatText {
    transform: translateX(-50%); 
}


  </style>
  </head>

  <body>
    <!-- HTML Portion -->
    <center>
      <h1 class="websiteHeader">Roundup!</h1>
      <p class="purpose">
        Welcome to the 312 and 314 help hours queue! To start, select the course you are currently taking:
      </p>
      <button class="hatButton" onclick="navigateTo('312')">
        <span class="hatText">312</span>
        <img src="./photos/hat.png" alt="312" class="hatImage">
    </button>
    
    <button class="hatButton" onclick="navigateTo('314')">
        <span class="hatText">314</span>
        <img src="./photos/hat.png" alt="314" class="hatImage">
    </button>
    </center>

    <script>
      function navigateTo(course) {
        window.location.href = course + ".html";
      }
    </script>
  </body>
</html>
