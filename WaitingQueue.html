<html>
  <head>
    <!-- CSS Portion -->
    <title>Roundup!</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background-image: url('background.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        position: relative;
      }
      /* Add a semi-transparent overlay to lighten the image */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.3); /* White overlay with transparency */
        z-index: -1; /* Ensure it stays behind the content */
      }
      
      .websiteHeader {
        color: rgb(147, 223, 249);
        font-size: 50;
        font-family: 'Comic Sans MS';
      }

      .purpose {
        margin: 10;
        margin-right: 15;
        margin-left: 15;
        color: rgb(147, 223, 249);
        font-family: 'Times New Roman';
        font-size: 20;
      }

      .courseButton {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        background-color: rgb(147, 223, 249);
        color: white;
        border: none;
        cursor: pointer;
      }

      .courseButton:hover {
        background-color: rgb(100, 180, 220);
      }
    </style>
  </head>

  <body>
    <!-- HTML Portion -->
    <center>
      <h1 class="websiteHeader">Roundup!</h1>
      <p class="purpose">
        Welcome to the 312 and 314 help hours queue! To start, select the course you are currently taking:
      </p>
      <button class="courseButton" onclick="navigateTo('312')">312</button>
      <button class="courseButton" onclick="navigateTo('314')">314</button>
    </center>

    <script>
      function navigateTo(course) {
        window.location.href = course + ".html";
      }
    </script>
  </body>
</html>
